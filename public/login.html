<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CarePlus</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="container">
      <div class="logo">Care<span>Plus</span></div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="booking.html">Booking</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="login.html" class="btn-login">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Page Header -->
  <section class="page-header">
    <div class="container">
      <h1>Login</h1>
      <p class="subtitle">Enter your credentials to access your account</p>
    </div>
  </section>

  <!-- Login Form -->
  <section class="auth-page">
    <div class="container auth-container">
      <form class="auth-form" id="loginForm">
        <h2>Login to Your Account</h2>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="********" required>

        <button type="submit" class="btn-primary">Login</button>

        <p>Don't have an account? <a href="register.html">Register here</a></p>
      </form>
    </div>
  </section>

  <!-- JS -->
  <script>
    console.log("ğŸ”¥ Login script loaded!");

    document.addEventListener("DOMContentLoaded", function() {
      const form = document.getElementById("loginForm");
      
      if (!form) {
        console.error("âŒ Form not found!");
        return;
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        // Validation
        if(!email || !password){
          alert('Please fill in all fields');
          return;
        }

        const data = { email, password };
        console.log("ğŸ“¤ Sending:", data);

        try {
          const res = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });

          console.log("ğŸ“¥ Status:", res.status);
          const result = await res.json();
          console.log("ğŸ“¥ Result:", result);

          if (res.ok) {
            // âœ… Ø­ÙØ¸ ÙƒÙ„ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª ÙÙŠ localStorage
            localStorage.setItem('token', result.token || 'dummy-token');
            localStorage.setItem('userId', result.user._id);
            localStorage.setItem('userName', result.user.name);
            localStorage.setItem('userRole', result.user.role);
            localStorage.setItem('userEmail', result.user.email);
            
            console.log("âœ… Saved to localStorage:", {
              userId: result.user._id,
              userName: result.user.name,
              userRole: result.user.role
            });

            alert("Welcome " + result.user.name + "! âœ…");

            // âœ… ØªÙˆØ¬ÙŠÙ‡ Ø­Ø³Ø¨ Ø§Ù„Ù€ Role
            if (result.user.role === 'admin') {
              console.log("ğŸš€ Redirecting to Admin Dashboard...");
              window.location.href = "dashboard/index.html";
            } else if (result.user.role === 'doctor' || result.user.role === 'nurse') {
              // âœ… Ø¬Ø¯ÙŠØ¯: Doctor Ø£Ùˆ Nurse â†’ Staff Dashboard
              console.log("ğŸš€ Redirecting to Staff Dashboard...");
              window.location.href = "dashboard/staff-dashboard.html";
            } else {
              // ğŸ‘¤ User Ø¹Ø§Ø¯ÙŠ - ÙŠØ±Ø¬Ø¹ Ù„Ù„Ù…ÙˆÙ‚Ø¹ Ø§Ù„Ø£Ø³Ø§Ø³ÙŠ
              console.log("ğŸš€ Redirecting to Home...");
              window.location.href = "index.html";
            }

          } else {
            alert("Error: " + result.message);
          }

        } catch (err) {
          console.error("âŒ Fetch error:", err);
          alert("Error connecting to server!");
        }
      });
    });
  </script>

  <script src="assets/js/footer.js"></script>

</body>
</html>
